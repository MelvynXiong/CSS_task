<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>how to computer percentage</title>
	<style type="text/css">

		.box{
			width:300px;
			height:300px;
			padding: 20px;
			border: 10px solid #000;
			/* border-top-left-radus 两个参数，第一个horizontal, 第二个vertical
			百分比是加了padding之后的宽度做参照
			http://blog.csdn.net/xiaoermingn/article/details/53497607*/
			border-radius: 50%;
		}
		.child{
			width:50%;
			height:50%;
			padding-left:50%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="child"></div>
	</div>
</body>
</html>
