<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>child float</title>
	<style type="text/css">
		#box{
			

			border:1px solid black;
			margin:0 auto;
		}
		.child{
			width: 200px;
			height:200px;
			margin:10px;
			background-color: orange;
			float:left;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
